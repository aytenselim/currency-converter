<!DOCTYPE html>
<html lang="en">

<head>






    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta-konvertoru</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <button class="navbar_btn">Menu</button>
        <img class="logo" src="./images/logo.png" alt="">
        <span class="menu">
            <a href="#" style="padding-top: 10px;">БАНК</a>
            <a href="#">БИЗНЕС</a>
            <a href="#">ИНВЕСТИЦИИ</a>
            <a href="#">СТРАХОВАНИЕ</a>
            <a href="#">МОБАЙЛ</a>
            <a href="#">ПУТЕШЕСТВИЯ</a>
            <a href="#">РАЗВЛЕЧЕНИЯ</a>
        </span>
        <button class="login">ВОЙТИ</button>
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <div class="convertors">
            <div class="convertor1">
                <p>У меня есть</p>
                <ul class="left-btns">
                    <li><button id="RUB" class="rubl active">RUB</button></li>
                    <li><button id="USD" class="usd">USD</button></li>
                    <li><button id="EUR" class="euro">EUR</button></li>
                    <li><button id="GBP" class="gbp">GBP</button></li>
                </ul>
                <div class="input1">
                    <input class="left-input" type="number" name="" id="">
                    <p class="currency1"></p>
                </div>
            </div>
            <div class="convertor2">
                <p>Хочу приобрести</p>
                <ul class="right-btns">
                    <li><button id="RUB" class="rubl">RUB</button></li>
                    <li><button id="USD" class="usd active">USD</button></li>
                    <li><button id="EUR" class="euro">EUR</button></li>
                    <li><button id="GBP" class="gbp">GBP</button></li>
                </ul>
                <div class="input2">
                    <input class="right-input" type="number" name="" id="">
                    <p class="currency2"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
