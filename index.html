<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta-konvertoru</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="">
        <span class="menu">
            <a href="#">БАНК</a>
            <a href="#">БИЗНЕС</a>
            <a href="#">ИНВЕСТИЦИИ</a>
            <a href="#">СТРАХОВАНИЕ</a>
            <a href="#">МОБАЙЛ</a>
            <a href="#">ПУТЕШЕСТВИЯ</a>
            <a href="#">РАЗВЛЕЧЕНИЯ</a>
        </span>
        <button class="login">ВОЙТИ</button>
    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>
        <div class="convertors">
            <div class="convertor1">
                <p>У меня есть</p>
                <ul>
                    <li><button class="rubl">RUB</button></li>
                    <li><button class="usd">USD</button></li>
                    <li><button class="euro">EUR</button></li>
                    <li><button class="gbp">GBP</button></li>
                </ul>
            </div>
            <div class="convertor2">
                <p>Хочу приобрести</p>
                <ul>
                    <li><button class="rubl">RUB</button></li>
                    <li><button class="usd">USD</button></li>
                    <li><button class="euro">EUR</button></li>
                    <li><button class="gbp">GBP</button></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
